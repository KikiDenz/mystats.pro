name: Build Leaders JSON

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # hourly; adjust as needed

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install (no deps)
        run: echo "No dependencies"
      - name: Build leaders.json
        run: node tools/build-leaders.mjs
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/leaders.json
          git diff --staged --quiet || git commit -m "ci: update leaders.json"
          git push
