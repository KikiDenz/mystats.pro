<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <span class="logo-text">mystats.pro</span>
            <input type="text" class="search-bar" placeholder="Search players or teams">
            <span class="search-icon">&#128269;</span>
        </div>

        <div class="content-section">
            <h1>Add Player Stats for a Game</h1>
            <form id="addPlayerStatsForm">
                <label for="gameId">Game ID:</label>
                <input type="text" id="gameId" name="game_id" placeholder="e.g., G_1678888888888" required><br>

                <label for="gameDate">Date:</label>
                <input type="date" id="gameDate" name="date" required><br>

                <label for="playerFirst">Player First Name:</label>
                <input type="text" id="playerFirst" name="player_first" required><br>

                <label for="playerSur">Player Surname:</label>
                <input type="text" id="playerSur" name="player_sur" required><br>

                <label for="position">Position:</label>
                <input type="text" id="position" name="position" placeholder="e.g., PG, SF, C"><br>

                <label for="team">Team Name (Player's Team):</label>
                <input type="text" id="team" name="team" required><br>

                <label for="opponent">Opponent Team Name:</label>
                <input type="text" id="opponent" name="opponent" required><br>

                <label for="min">Minutes Played:</label>
                <input type="number" id="min" name="min" value="0" required><br>

                <label for="fg">Field Goals Made:</label>
                <input type="number" id="fg" name="fg" value="0"><br>

                <label for="fga">Field Goals Attempted:</label>
                <input type="number" id="fga" name="fga" value="0"><br>

                <label for="3p">3-Pointers Made:</label>
                <input type="number" id="3p" name="3p" value="0"><br>

                <label for="3pa">3-Pointers Attempted:</label>
                <input type="number" id="3pa" name="3pa" value="0"><br>

                <label for="ft">Free Throws Made:</label>
                <input type="number" id="ft" name="ft" value="0"><br>

                <label for="fta">Free Throws Attempted:</label>
                <input type="number" id="fta" name="fta" value="0"><br>

                <label for="or">Offensive Rebounds:</label>
                <input type="number" id="or" name="or" value="0"><br>

                <label for="dr">Defensive Rebounds:</label>
                <input type="number" id="dr" name="dr" value="0"><br>

                <label for="totrb">Total Rebounds:</label>
                <input type="number" id="totrb" name="totrb" value="0"><br>

                <label for="ast">Assists:</label>
                <input type="number" id="ast" name="ast" value="0"><br>

                <label for="ha">Hockey Assists:</label>
                <input type="number" id="ha" name="ha" value="0"><br>

                <label for="stl">Steals:</label>
                <input type="number" id="stl" name="stl" value="0"><br>

                <label for="blk">Blocks:</label>
                <input type="number" id="blk" name="blk" value="0"><br>

                <label for="to">Turnovers:</label>
                <input type="number" id="to" name="to" value="0"><br>

                <label for="pts">Points:</label>
                <input type="number" id="pts" name="pts" value="0" required><br>

                <button type="submit">Add Stats</button>
            </form>
            <p id="playerStatsMessage"></p>
        </div>

        <div class="bottom-nav">
            <a href="index.html">
                <span class="icon">&#8592;</span> <span>Home</span>
            </a>
            <a href="#">
                <span class="icon">&#8594;</span> <span>Forward</span>
            </a>
            <a href="add-game.html" class="add-button">
                +
            </a>
            <a href="#">
                <span class="icon">&#128196;</span> <span>Pages</span>
            </a>
            <a href="settings.html">
                <span class="icon">&#9881;</span> <span>Settings</span>
            </a>
        </div>

        <script>
            document.getElementById('addPlayerStatsForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Convert numbers to actual numbers, handle '3p' and '3pa'
                const numberFields = [
                    'min', 'fg', 'fga', '3p', '3pa', 'ft', 'fta', 'or', 'dr',
                    'totrb', 'ast', 'ha', 'stl', 'blk', 'to', 'pts'
                ];
                numberFields.forEach(field => {
                    data[field] = parseInt(data[field] || '0', 10);
                });

                const messageElement = document.getElementById('playerStatsMessage');
                messageElement.innerText = 'Adding player stats...';
                messageElement.style.color = '#5b21b6'; // Purple for pending

                try {
                    const response = await fetch('/.netlify/functions/add-player-stats', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageElement.style.color = 'green';
                        messageElement.innerText = `Success: ${result.message} (Stat Entry ID: ${result.statEntryId})`;
                        form.reset(); // Clear form on success
                    } else {
                        messageElement.style.color = 'red';
                        messageElement.innerText = `Error: ${result.error || 'Unknown error'}. Details: ${result.details || ''}`;
                    }
                } catch (error) {
                    messageElement.style.color = 'red';
                    messageElement.innerText = `Network error: ${error.message}. Please check your connection.`;
                    console.error('Fetch error:', error);
                }
            });
        </script>
    </div>
</body>
</html>
