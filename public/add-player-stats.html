<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <span class="logo-text">mystats.pro</span>
            <input type="text" class="search-bar" placeholder="Search players or teams">
            <span class="search-icon">&#128269;</span>
        </div>

        <div class="content-section">
            <h1>Add Player Stats for a Game</h1>
            <form id="addPlayerStatsForm">
                <label for="gameId">Game ID:</label>
                <input type="text" id="gameId" name="game_id" placeholder="e.g., G_1678888888888" required><br>

                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" name="player_name" required><br>

                <label for="teamName">Team Name (of player):</label>
                <input type="text" id="teamName" name="team_name" required><br>

                <label for="points">Points:</label>
                <input type="number" id="points" name="points" value="0"><br>

                <label for="rebounds">Rebounds:</label>
                <input type="number" id="rebounds" name="rebounds" value="0"><br>

                <label for="assists">Assists:</label>
                <input type="number" id="assists" name="assists" value="0"><br>

                <label for="steals">Steals:</label>
                <input type="number" id="steals" name="steals" value="0"><br>

                <label for="blocks">Blocks:</label>
                <input type="number" id="blocks" name="blocks" value="0"><br>

                <label for="turnovers">Turnovers:</label>
                <input type="number" id="turnovers" name="turnovers" value="0"><br>

                <label for="minutesPlayed">Minutes Played:</label>
                <input type="number" id="minutesPlayed" name="minutes_played" value="0" required><br>

                <label for="fouls">Fouls:</label>
                <input type="number" id="fouls" name="fouls" value="0"><br>

                <button type="submit">Add Stats</button>
            </form>
            <p id="playerStatsMessage"></p>
        </div>

        <div class="bottom-nav">
            <a href="index.html">
                <span class="icon">&#8592;</span> <span>Home</span>
            </a>
            <a href="#">
                <span class="icon">&#8594;</span> <span>Forward</span>
            </a>
            <a href="add-game.html" class="add-button">
                +
            </a>
            <a href="#">
                <span class="icon">&#128196;</span> <span>Pages</span>
            </a>
            <a href="settings.html">
                <span class="icon">&#9881;</span> <span>Settings</span>
            </a>
        </div>

        <script>
            document.getElementById('addPlayerStatsForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Convert numbers to actual numbers
                data.points = parseInt(data.points);
                data.rebounds = parseInt(data.rebounds);
                data.assists = parseInt(data.assists);
                data.steals = parseInt(data.steals);
                data.blocks = parseInt(data.blocks);
                data.turnovers = parseInt(data.turnovers);
                data.minutes_played = parseInt(data.minutes_played);
                data.fouls = parseInt(data.fouls);

                const messageElement = document.getElementById('playerStatsMessage');
                messageElement.innerText = 'Adding player stats...';
                messageElement.style.color = '#5b21b6'; // Purple for pending

                try {
                    const response = await fetch('/.netlify/functions/add-player-stats', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageElement.style.color = 'green';
                        messageElement.innerText = `Success: ${result.message} (Stat Entry ID: ${result.statEntryId})`;
                        form.reset(); // Clear form on success
                    } else {
                        messageElement.style.color = 'red';
                        messageElement.innerText = `Error: ${result.error || 'Unknown error'}. Details: ${result.details || ''}`;
                    }
                } catch (error) {
                    messageElement.style.color = 'red';
                    messageElement.innerText = `Network error: ${error.message}. Please check your connection.`;
                    console.error('Fetch error:', error);
                }
            });
        </script>
    </div>
</body>
</html>
