<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStats.pro - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <span class="logo-text">mystats.pro</span>
            <input type="text" class="search-bar" placeholder="Search players or teams">
            <span class="search-icon">&#128269;</span>
        </div>

        <div class="content-section">
            <h1>Welcome to MyStats.pro</h1>
            <p>Your hub for team and player statistics!</p>

            <h2>My Players</h2>
            <ul id="my-players-list">
                </ul>

            <h2>My Teams</h2>
            <ul id="my-teams-list">
                </ul>

            <p style="margin-top: 30px; text-align: center;">
                <a href="add-game.html" class="filter-button">Add New Game</a>
                <a href="add-player-stats.html" class="filter-button" style="margin-left: 10px;">Add Player Stats</a>
            </p>
        </div>

        <div class="bottom-nav">
            <a href="index.html" class="active">
                <span class="icon">&#127936;</span> <span>Home</span>
            </a>
            <a href="player.html?name=Buddy1">
                <span class="icon">&#128100;</span> <span>Buddy1</span>
            </a>
            <a href="add-game.html" class="add-button">
                +
            </a>
            <a href="team.html?name=MyTeam">
                <span class="icon">&#127937;</span> <span>MyTeam</span>
            </a>
            <a href="settings.html">
                <span class="icon">&#9881;</span> <span>Settings</span>
            </a>
        </div>
    </div>

    <script>
        // Example dynamic loading for index.html (can be in main.js if preferred)
        async function loadIndexPage() {
            const playerStatsData = await fetchCsvData(PLAYER_STATS_CSV_URL);
            const gameStatsData = await fetchCsvData(TEAM_GAMES_CSV_URL);

            // Populate My Players List
            const myPlayersList = document.getElementById('my-players-list');
            const uniquePlayers = new Set();
            playerStatsData.forEach(stat => uniquePlayers.add(stat.player_name));
            myPlayersList.innerHTML = '';
            uniquePlayers.forEach(player => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="player.html?name=${encodeURIComponent(player)}">${player}</a>`;
                myPlayersList.appendChild(li);
            });

            // Populate My Teams List
            const myTeamsList = document.getElementById('my-teams-list');
            const uniqueTeams = new Set();
            gameStatsData.forEach(game => {
                uniqueTeams.add(game.team1);
                uniqueTeams.add(game.team2);
            });
            // Filter out default or irrelevant teams if necessary
            myTeamsList.innerHTML = '';
            uniqueTeams.forEach(team => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="team.html?name=${encodeURIComponent(team)}">${team}</a>`;
                myTeamsList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', loadIndexPage);
    </script>
</body>
</html>
