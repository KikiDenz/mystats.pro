<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="team-page-title">Team Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <span class="logo-text">mystats.pro</span>
            <input type="text" class="search-bar" placeholder="Search players or teams">
            <span class="search-icon">&#128269;</span>
        </div>

        <div class="content-section">
            <h1 id="team-name-display">TEAM NAME</h1>
            <p style="text-align: center; font-size: 1.2em; font-weight: 600;">Record: <span id="team-record">0-0</span></p>

            <h2>Roster</h2>
            <ul id="team-roster" style="list-style-type: none; padding: 0;">
                </ul>

            <h2>Team Game Log</h2>
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Opponent</th>
                        <th>Score</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="team-game-log">
                    </tbody>
            </table>
        </div>

        <div class="bottom-nav">
            <a href="index.html">
                <span class="icon">&#8592;</span> <span>Home</span>
            </a>
            <a href="#">
                <span class="icon">&#8594;</span> <span>Forward</span>
            </a>
            <a href="add-game.html" class="add-button">
                +
            </a>
            <a href="#">
                <span class="icon">&#128196;</span> <span>Pages</span>
            </a>
            <a href="settings.html">
                <span class="icon">&#9881;</span> <span>Settings</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const teamName = urlParams.get('name');

            if (teamName) {
                document.getElementById('team-name-display').innerText = teamName.toUpperCase();
                document.getElementById('team-page-title').innerText = `${teamName} Profile`;
                loadTeamPage(teamName); // Call the function from main.js
            } else {
                document.getElementById('team-name-display').innerText = 'Team Not Found';
                document.getElementById('team-page-title').innerText = 'Team Not Found';
            }
        });
    </script>
</body>
</html>
