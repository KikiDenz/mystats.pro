<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="player-page-title">Player Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <span class="logo-text">mystats.pro</span>
            <input type="text" class="search-bar" placeholder="Search players, stats or odds">
            <span class="search-icon">&#128269;</span>
        </div>

        <div class="player-header">
            <div class="player-info">
                <h1 id="player-name-display">PLAYER NAME</h1> <p class="player-meta" id="player-meta-display">#XX • Position</p>
            </div>
            <div class="player-image-wrapper">
                <img src="assets/player-placeholder.png" alt="Player Image" class="player-image">
            </div>
        </div>

        <div class="tabs-nav">
            <a href="#">Overview</a>
            <a href="#" class="active">Stats</a>
            <a href="#">Games</a>
            <a href="#">Splits</a>
            <a href="#">Bio</a>
        </div>

        <div class="content-section">
            <div class="filter-button">All time</div>

            <div class="stat-cards">
                <div class="stat-card">
                    <div class="value-wrapper">
                        <div class="value" id="career-points">0</div>
                    </div>
                    <div class="label">PTS</div>
                </div>
                <div class="stat-card">
                    <div class="value-wrapper">
                        <div class="value" id="career-assists">0</div>
                    </div>
                    <div class="label">AST</div>
                </div>
                <div class="stat-card">
                    <div class="value-wrapper">
                        <div class="value" id="career-rebounds">0</div>
                    </div>
                    <div class="label">REB</div>
                </div>
                <div class="stat-card">
                    <div class="value-wrapper">
                        <div class="value" id="career-ha">0</div>
                    </div>
                    <div class="label">HA</div>
                </div>
            </div>

            <h2>Game Log</h2>
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Opponent</th>
                        <th>Result</th>
                        <th>PTS</th>
                        <th>REB</th>
                        <th>AST</th>
                        <th>HA</th>
                        <th>MIN</th>
                        </tr>
                </thead>
                <tbody id="player-game-log">
                    </tbody>
            </table>
        </div>

        <div class="bottom-nav">
            <a href="index.html">
                <span class="icon">&#8592;</span> <span>Home</span>
            </a>
            <a href="#">
                <span class="icon">&#8594;</span> <span>Forward</span>
            </a>
            <a href="add-game.html" class="add-button">
                +
            </a>
            <a href="#">
                <span class="icon">&#128196;</span> <span>Pages</span>
            </a>
            <a href="settings.html">
                <span class="icon">&#9881;</span> <span>Settings</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const playerName = urlParams.get('name'); // Get player name from URL

            if (playerName) {
                document.getElementById('player-name-display').innerText = playerName.toUpperCase();
                document.getElementById('player-page-title').innerText = `${playerName} Profile`;
                // Assumes player-meta-display has something to show, e.g., fetched position later
                // document.getElementById('player-meta-display').innerText = `#XX • ${positionFromData}`;
                loadPlayerPage(playerName); // Call the function from main.js
            } else {
                document.getElementById('player-name-display').innerText = 'Player Not Found';
                document.getElementById('player-page-title').innerText = 'Player Not Found';
                // Potentially display a message or redirect
            }
        });
    </script>
</body>
</html>
