<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <span class="logo-text">mystats.pro</span>
            <input type="text" class="search-bar" placeholder="Search players or teams">
            <span class="search-icon">&#128269;</span>
        </div>

        <div class="content-section">
            <h1>Add New Game</h1>
            <form id="addGameForm">
                <label for="gameDate">Date:</label>
                <input type="date" id="gameDate" name="date" required><br>

                <label for="team1">Team 1 Name:</label>
                <input type="text" id="team1" name="team1" required><br>

                <label for="team2">Team 2 Name (Opponent):</label>
                <input type="text" id="team2" name="team2" required><br>

                <label for="score1">Team 1 Score:</label>
                <input type="number" id="score1" name="score_team1" required><br>

                <label for="score2">Team 2 Score:</label>
                <input type="number" id="score2" name="score_team2" required><br>

                <label for="winner">Winner:</label>
                <input type="text" id="winner" name="winner" required><br>

                <label for="loser">Loser:</label>
                <input type="text" id="loser" name="loser" required><br>

                <label for="season">Season:</label>
                <input type="text" id="season" name="season" value="2023-2024"><br>

                <button type="submit">Add Game</button>
            </form>
            <p id="gameMessage"></p>
        </div>

        <div class="bottom-nav">
            <a href="index.html">
                <span class="icon">&#8592;</span> <span>Home</span>
            </a>
            <a href="#">
                <span class="icon">&#8594;</span> <span>Forward</span>
            </a>
            <a href="add-game.html" class="add-button active">
                +
            </a>
            <a href="#">
                <span class="icon">&#128196;</span> <span>Pages</span>
            </a>
            <a href="settings.html">
                <span class="icon">&#9881;</span> <span>Settings</span>
            </a>
        </div>

        <script>
            document.getElementById('addGameForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                const messageElement = document.getElementById('gameMessage');
                messageElement.innerText = 'Adding game...';
                messageElement.style.color = '#5b21b6'; // Purple for pending

                try {
                    const response = await fetch('/.netlify/functions/add-game', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageElement.style.color = 'green';
                        messageElement.innerText = `Success: ${result.message} (Game ID: ${result.gameId})`;
                        form.reset(); // Clear form on success
                        // You might want to navigate to a new page or refresh a list here
                    } else {
                        messageElement.style.color = 'red';
                        messageElement.innerText = `Error: ${result.error || 'Unknown error'}. Details: ${result.details || ''}`;
                    }
                } catch (error) {
                    messageElement.style.color = 'red';
                    messageElement.innerText = `Network error: ${error.message}. Please check your connection.`;
                    console.error('Fetch error:', error);
                }
            });
        </script>
    </div>
</body>
</html>
